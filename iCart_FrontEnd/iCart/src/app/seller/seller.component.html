<button (click)="newSellerFlag()">Register as Seller</button>
<button (click)="showDetails()">Get Seller Details</button>
<button (click)="getSellerDeals()"></button>
<div *ngIf="showDetailsFlag">
    
        <div>
            <label>Email: </label>
            <input type="text" name="sellerId" [(ngModel)]="sellerId">
        </div>
        <button (click)="getSellerDetails(sellerId)" class="btn btn-primary">Find</button>
</div>

<div *ngIf="validSellerDetails">
    <br>{{S.email_id}}
    <br>{{S.phone}}
    <br>{{S.name}}
    <br>{{S.address}}
</div>

<div *ngIf="registerNewSeller">
    <div class="container">
        <form [formGroup]="sellerForm" (ngSubmit)="registerSeller()">
            <div class="form-group">
                <label>Name: </label>
                <input type="text" class="form-control" formControlName="name">
            </div>
            <div class="form-group">
                <label>Password: </label>
                <input type="password" class="form-control" formControlName="password">
            </div>
            <div class="form-group">
                <label>Phone Number: </label>
                <input type="tel" class="form-control" formControlName="phone">
            </div>
            <div class="form-group">
                <label>Address: </label>
                <input type="text" class="form-control" formControlName="address">
            </div>
            <div class="form-group">
                <label>Email: </label>
                <input type="email" class="form-control" formControlName="email_id">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
